<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Violated Vehicle Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${vehicleDtls}" class="container my-5">

            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Number Plate</th>
                                <th>Vehicle Name</th>
                                <th>vehicleManufacturer</th>
                                 <th>Vehicle Color</th>
                                <th>Owner Name</th>
                                <th>violatedDate</th>
                                 <th>violationName</th>
                                <th>fineAmt</th>
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicleDtl : ${vehicleDtls}">
                                <td th:text="${vehicleDtl.numberPlate}"></td>
                                <td th:text="${vehicleDtl.vehicleName}"></td>
                                <td th:text="${vehicleDtl.vehicleManufacturer}"></td>
                                <td th:text="${vehicleDtl.vehicleOrgnlColor}"></td>
                                <td th:text="${vehicleDtl.ownerName}"></td>
                                <td th:text="${vehicleDtl.violatedDate}"></td>
                                <td th:text="${vehicleDtl.violationName}"></td>
                                <td th:text="${vehicleDtl.fineAmt}"></td>
                               <!--  <td>
                                    <a th:href="@{/edit/{id}(id=${employee.empId})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${employee.empId})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
